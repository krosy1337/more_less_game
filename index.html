<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Игра Больше Меньше</title>

	<meta charset="utf-8">

	<link rel="stylesheet" href="css/style.css">

	<meta name="viewport" content="width=device-width">
</head>

<body>
	<div class="wrapper">
		<h2 class="points">100</h2>
		<h1 class="result"></h1>
		<div class="balls">
			<div class="ball big-ball">
				<span></span>
			</div>
			<div class="ball small-ball">
				<span></span>
			</div>
		</div>
		<div class="rate">
			<div class="rate__buttons">
				<button class="control__button rate__button"><span class="rate__button-value">min</span></button>
				<button class="control__button rate__button"><span class="rate__button-value">x/2</span></button>
				<button class="control__button rate__button"><span class="rate__button-value">50</span></button>
				<button class="control__button rate__button"><span class="rate__button-value">100</span></button>
				<button class="control__button rate__button"><span class="rate__button-value">2x</span></button>
				<button class="control__button rate__button"><span class="rate__button-value">max</span></button>
			</div>
			<input type="number" class="rate__input">
		</div>
		<div class="control">
			<button class="control__button more">
				<span class="control__button-text">Больше</span>
				<span class="control__button-kf"></span>
			</button>
			<button class="control__button eq">
				<span class="control__button-text">Равно</span>
				<span class="control__button-kf">x100</span>
			</button>
			<button class="control__button less">
				<span class="control__button-text">Меньше</span>
				<span class="control__button-kf"></span>
			</button>
		</div>
		<button class="control__button start">Начать</button>
	</div>
	<script src="js/base.js"></script>
	<script src="plugins/modal.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
